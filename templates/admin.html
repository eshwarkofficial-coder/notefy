<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <h1>âš™ Admin Dashboard</h1>
  <p>
    <a class="btn" href="{{ url_for('timetable_admin') }}">Manage Timetable</a>
    <a class="btn" href="{{ url_for('logout') }}">Logout</a>
  </p>
  <h2>Pending Teacher Approvals</h2>
  {% if teachers %}
  <table>
    <tr><th>Name</th><th>Email</th><th>Approve</th></tr>
    {% for t in teachers %}
    <tr>
      <td>{{ t['name'] }}</td>
      <td>{{ t['email'] }}</td>
      <td><a href="{{ url_for('approve_teacher', teacher_id=t['id']) }}">Approve</a></td>
    </tr>
    {% endfor %}
  </table>
  {% else %}<p>No pending approvals.</p>{% endif %}
</body>
</html>
