<!DOCTYPE html>
<html>
<head>
    <title>Notes Download</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>ðŸ“š Notes Library</h1>
    <p><a href="{{ url_for('register') }}">Teacher Registration</a> | 
       <a href="{{ url_for('login') }}">Login</a></p>

    {% if files %}
    <table>
        <tr>
            <th>File Name</th>
            <th>Subject</th>
            <th>Uploaded On</th>
            <th>Download</th>
        </tr>
        {% for file in files %}
        <tr>
            <td>{{ file[1] }}</td>
            <td>{{ file[4] }}</td>
            <td>{{ file[5] }}</td>
            <td><a href="{{ url_for('download_file', filename=file[2]) }}">Download</a></td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No files uploaded yet.</p>
    {% endif %}
</body>
</html>
