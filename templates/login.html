<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login - NOTEFY</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #4B9CD3, #6CB4E4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      color: white;
      margin-bottom: 20px;
      font-size: 32px;
      font-weight: 700;
      text-shadow: 1px 2px 4px rgba(0,0,0,0.2);
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      width: 320px;
      animation: fadeIn 0.8s ease-in-out;
    }

    label {
      font-weight: 600;
      margin-top: 12px;
      color: #333;
      font-size: 14px;
    }

    input, select {
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 2px solid #ddd;
      outline: none;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      border-color: #4B9CD3;
      box-shadow: 0px 0px 8px rgba(75,156,211,0.5);
    }

    button {
      margin-top: 25px;
      padding: 12px;
      background-color: #4B9CD3;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #3a8ec7;
      transform: translateY(-2px);
      box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
    }

    .flash {
      background-color: rgba(255, 0, 0, 0.85);
      color: white;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
    }

    a {
      margin-top: 20px;
      color: white;
      text-decoration: none;
      font-size: 14px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #EAF6FF;
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <h1>üîë Welcome to NOTEFY</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}<div class="flash">{{ messages[0] }}</div>{% endif %}
  {% endwith %}

  <form method="POST">
    <label>Role</label>
    <select name="role">
      <option value="admin">Admin</option>
      <option value="teacher">Teacher</option>
    </select>

    <label>Email / Username</label>
    <input name="email" placeholder="Enter your email or username" required>

    <label>Password</label>
    <input type="password" name="password" placeholder="Enter your password" required>

    <button type="submit">Login</button>
  </form>

  <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
</body>
</html>
