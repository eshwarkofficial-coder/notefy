<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Registration</title>
  <style>
    :root { --blue:#4B9CD3; --blue2:#6CB4E4; }
    body.page { margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      background: linear-gradient(135deg,var(--blue),var(--blue2));
      min-height:100dvh;  align-items:center; justify-content:center; padding:16px; }
    .card { width:100%; max-width:420px; background:#fff; border-radius:14px; padding:10px;
      box-shadow:0 10px 30px rgba(0,0,0,.15); }
    .title { margin:0 0 16px; font-size:1.75rem; color:#0f2940; text-align:center; }
    
    .label { display:block; margin-top:12px; font-weight:600; font-size:.95rem; color:#2b2b2b; }
    .input { width:90%; margin-top:6px; padding:12px; font-size:1rem; border-radius:10px; border:1.5px solid #d6dce1;
      transition:border-color .2s, box-shadow .2s; }
    .input:focus { outline:none; border-color:var(--blue); box-shadow:0 0 0 4px rgba(75,156,211,.25); }
    .btn { width:100%; margin-top:18px; padding:12px 14px; border:none; border-radius:10px; background:var(--blue);
      color:#fff; font-weight:700; font-size:1rem; cursor:pointer; }
    .btn:active { transform:translateY(1px); }
    
    @media (min-width:600px){ .card{padding:28px;} }
	.diacard {
      width: 360px;
	  max-width: 90%;
      background:linear-gradient(90deg,#64C4FF ,#357abd);
	padding :24px 32px;
     border-radius:12px;
	 border: 1px solid rgba(0, 255, 0,0.2);
	 box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
      transform-style: preserve-3d;
      perspective: 1000px;
	  animation: fadeIn 1s ease;
	 
    }
	h3 {
      color: white;
     
      
    }
	.cat-container {
    position: relative;
    width: 200px; /* match your image size */
    height: 200px;
}

.cat {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: auto;
    transition: opacity 0.2s ease; 
}


#cat-open { opacity: 1; }
#cat-closed { opacity: 0; }

  </style>
</head>
<body class="page page--register" style="display:block;">
<center>
<div class="cat-container">
    <img src="{{ url_for('static', filename='images/cat-open.png') }}" id="cat-open" class="cat">
    <img src="{{ url_for('static', filename='images/cat-closed.png') }}" id="cat-closed" class="cat">
</div>



  <div class="card">
    

    

    <form method="POST" novalidate>
	
      <label class="label">Name</label>
      <input class="input" name="name" placeholder="Full name" required>

      <label class="label">Email</label>
      <input class="input" type="email" name="email" placeholder="you@school.edu" required>

      <label class="label">Password</label>
      <input class="input" type="password" name="password" id="password" placeholder="Create a password" required>

      <button class="btn" type="submit">Register</button>
    </form>

   
  </div>
  </center>
</body>
<script src="{{ url_for('static',filename='js/dialog.js')}}"></script>
<script>
const msgs = {{ get_flashed_messages() | tojson }};
msgs.forEach(m => { alertCustom(m);});

const passwordInput = document.getElementById('password');
const catOpen = document.getElementById('cat-open');
const catClosed = document.getElementById('cat-closed');

passwordInput.addEventListener('focus', () => {
    catOpen.style.opacity = '0';   
    catClosed.style.opacity = '1'; 
});

passwordInput.addEventListener('blur', () => {
    catOpen.style.opacity = '1';   
    catClosed.style.opacity = '0'; 
});

</script>
</html>
